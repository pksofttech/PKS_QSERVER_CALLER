                                </div>
                            </div>

        </div>

                                {{on_call[0]}}
                            </td>
                            <td class="">
                                {{on_call[1]}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <template id="template_content_service">

                                001

                            <td name="col02" class="">

                            </td>

                </table>
            </div>
        </div>
    </div>

    <div class="fixed inset-x-0 bottom-0 flex w-full items-center px-2 shadow-lg rounded-t-xl bg-white opacity-90">
        <div class="z-10 w-32 bg-white ">
            <div class="avatar">
                <div class="w-20 rounded-full ring-2">
