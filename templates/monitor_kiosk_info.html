<!DOCTYPE html>
<html data-theme="emerald">

<head>
    {% include '_meta.html' %}

<body class="flex flex-col bg-green-700 min-h-screen p-8">
    <div class="grid grid-cols-2 gap-4 ">
        <!-- Left Panel -->
        <div class="flex flex-col gap-2 rounded-md relative h-screen">
            <div class="bg-green-600 text-white text-6xl p-4 text-center rounded-md font-bold" id="clock_display">-</div>
            <div class="p-8">
                <img class="h-44 rounded-full mx-auto ring-2 ring-white" src="/static/image/grab_logo.jpg" />
            </div>
            <div class="w-full">
                <div class="flex flex-col justify-center">

                    <div class="w-fit mx-auto animate-bounce font-bold rounded-md bg-white p-8 ring-4" id="current_call" style="font-size: 128px;">
                        Waiting
                    </div>
                    <div class="bg-green-600 text-white text-4xl p-4 text-center rounded-md font-bold mb-10 w-fit mx-auto">
                        Arriving Now
                    </div>
                    <div class=" p-8 hidden">
                        <div class=" inline-flex gap-4 items-baseline">
                            <div class="badge badge-neutral badge-lg">Time Call</div>
                            <p id="current_call_time">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="h-screen">
            <div class="bg-green-600 text-white text-6xl p-4 text-center rounded-md font-bold">
                Arriving
            </div>
            <div class="p-4 overflow-scroll" style="height: 90%;">
                <!-- <table id="table_service" class="table text-xl table-zebra bg-green-400"> -->
                <table id="table_service" class=" w-full p-2 rounded-btn">
                    <tbody id="tbody_service" class=" font-extrabold text-center text-3xl text-white">
                        {% for on_call in monitor_services %}
                        <tr class="">
                            <td class="text-left">
                                {{on_call[0]}}
                            </td>
                            <td class="">
                                {{on_call[1]}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <template id="template_content_service">
                        <tr class="">
                            <td name="col01" class="text-left">
                                001
                            </td>
                            <td name="col02" class="">
                                002
                            </td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
    </div>
